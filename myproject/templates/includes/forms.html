<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-success btn-info mr-3">Submit</button>
<a href="/">
  <button type="button" class="btn btn-success btn-danger">Cancel</button>
</a>
</form>
