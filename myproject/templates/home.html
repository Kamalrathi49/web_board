{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;background-color: aquamarine;">
    {% if username %}
    <h1>user : {{username}}</h1>
    {% else %}
    <p>no user</p>
    {% endif %}
    <h1>page : {{page}}</h1>
    {% for item in board %}
      <h1>{{item.name}}</h1>
    {% endfor %}
</body>
</html>
